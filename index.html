<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white min-h-screen relative">
    <!-- Central Line that starts from the very top -->
    <div class="fixed left-1/2 top-0 bottom-0 w-px bg-white z-0"></div>

    <!-- Navigation -->
    <nav class="p-4 relative z-10">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="text-2xl font-bold">SSV</div>
            <div class="space-x-6">
                <a href="#" class="text-gray-400 hover:text-white">PORTFOLIO</a>
                <a href="#" class="text-gray-400 hover:text-white">TEAM</a>
                <a href="#" class="text-gray-400 hover:text-white">ETHOS</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 relative flex flex-col items-center">
        <!-- TEAM Text -->
        <h1 class="text-6xl font-bold mt-16 mb-24 relative z-10 bg-black px-12 py-8">TEAM</h1>
        
        <!-- Content Grid -->
        <div class="grid md:grid-cols-2 gap-12 relative w-full text-center">
            <!-- Left Column -->
            <div class="team-column" id="left-team">
                <div class="text-6xl font-bold">4</div>
                <div class="text-base tracking-wide">
                    BUILDING THE FUND<br>
                    IN AUSTRALIA
                </div>
                <div class="team-members">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/65dd135f998d222edcd95daf_20240226T1037-14944932-2d96-462f-b861-c7dbe82e1bde.png" alt="Team member 1">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/65dd135e88255fac90327ba7_20240226T1037-fdccc980-e409-42c1-8274-3c21c05bd9e3.png" alt="Team member 2">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/670dfe16a7240c90d609c107_Build%20Club-p-1600.png" alt="Team member 3">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/65dd135e7631dfb52ca4c656_20240226T1037-38823d96-7666-484d-94ff-82864bbd8e1b.jpeg" alt="Team member 4">
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="team-column" id="right-team">
                <div class="text-6xl font-bold">4</div>
                <div class="text-base tracking-wide">
                    SUPPORTING FOUNDERS<br>
                    AROUND THE WORLD
                </div>
                <div class="team-members">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/65dd135e4001128b88996841_20240226T1037-6ea5c324-1453-473f-9f82-5c176ee32109.png" alt="Team member 5">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/65dd135ecf2bb3d9ecd24c2b_20240226T1037-83e82bf6-b0e6-4728-9c76-60b2a0c78dcb.png" alt="Team member 6">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/65dd135f19f93f781fcfa7f7_20240226T1036-040401d6-d10d-48dc-84c1-7e5fa0f9b60a.png" alt="Team member 7">
                    <img src="https://cdn.prod.website-files.com/65dd072aa7402b211d7d6ccf/66e7cee22610ff7175ea8750_Indebted-p-1600.png" alt="Team member 8">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
