<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white min-h-screen relative">
    <!-- Central Line that starts from the very top -->
    <div class="fixed left-1/2 top-0 bottom-0 w-px bg-white z-0"></div>

    <!-- Navigation -->
    <nav class="p-4 relative z-10">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="text-2xl font-bold">SSV</div>
            <div class="space-x-6">
                <a href="#" class="text-gray-400 hover:text-white">PORTFOLIO</a>
                <a href="#" class="text-gray-400 hover:text-white">TEAM</a>
                <a href="#" class="text-gray-400 hover:text-white">ETHOS</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 relative flex flex-col items-center">
        <!-- TEAM Text -->
        <h1 class="text-6xl font-bold mt-16 mb-24 relative z-10 bg-black px-12 py-8">TEAM</h1>
        
        <!-- Content Grid -->
        <div class="grid md:grid-cols-2 gap-12 relative w-full text-center">
            <!-- Left Column -->
            <div class="team-column" id="left-team">
                <div class="text-6xl font-bold">4</div>
                <div class="text-base tracking-wide">
                    BUILDING THE FUND<br>
                    IN AUSTRALIA
                </div>
                <div class="team-members">
                    <img src="/images/img1.png" alt="Team member 1" data-member="member1">
                    <img src="/images/img2.png" alt="Team member 2" data-member="member2">
                    <img src="/images/img3.png" alt="Team member 3" data-member="member3">
                    <img src="/images/img4.png" alt="Team member 4" data-member="member4">
                </div>
            </div>
            
            <!-- Right Column -->
            <div class="team-column" id="right-team">
                <div class="text-6xl font-bold">4</div>
                <div class="text-base tracking-wide">
                    SUPPORTING FOUNDERS<br>
                    AROUND THE WORLD
                </div>
                <div class="team-members">
                    <img src="/images/img5.png" alt="Team member 5" data-member="member5">
                    <img src="/images/img6.png" alt="Team member 6" data-member="member6">
                    <img src="/images/img7.png" alt="Team member 7" data-member="member7">
                    <img src="/images/img8.png" alt="Team member 8"]
                    data-member="member8"
                    >
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="bioModal">
        <div class="bio-card">
            <img src="" alt="" id="modalImage">
            <div class="bio-content">
                <div class="name-container">
                    <h2 id="modalName"></h2>
                    <a href="#" class="linkedin-link" id="modalLinkedIn" target="_blank" rel="noopener noreferrer">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
                        </svg>
                    </a>
                </div>
                <h3 id="modalTitle"></h3>
                <p id="modalBio"></p>
                <div class="tags" id="modalTags"></div>
            </div>
        </div>
    </div>

    <!-- Add this at the bottom of your body tag -->
   
</body>
    <script src="script.js"></script>

</html>
